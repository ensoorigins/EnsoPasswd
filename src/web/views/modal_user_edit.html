<div class="modal-content">
    <div class="row">
        <div class="col s1">
            <i class="material-icons left tooltipped" data-position="right" data-delay="50" data-tooltip="Activar modo de edição" id="view-mode" onclick="UserModal.switchViewMode()">lock_outline</i>
        </div>
        <div class="col s10">

        </div>
        <div class="col s1">
            <i class="material-icons right" onclick=" $('#user-modal').modal('close');">close</i>
        </div>
    </div>
<div class="col s10 offset-s1">
    <form id ="validation-form">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <input id="edit-username" type="text" autocomplete="nope" disabled class="validate">
                    <label for="edit-username" id="username-label"></label>
                </div>
                <div class="input-field col s12">
                    <input id="edit-email" type="email" autocomplete="nope" class="validate" required>
                    <label for="edit-email" id="email-label">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="edit-password" type="password" autocomplete="new-password" class="validate">
                    <label for="edit-password" id="password-label">Password</label>
                    <input type="submit" id="validation" style="display: none" />
                </div>
            </div>
        </div>
    </form>

    <div class="row" style="margin-bottom: 0px;">
        <div class="switch col s6">
            <p>LDAP</p>
            <label>
                <span class="no-label"></span>
                <input type="checkbox" id="edit-ldap">
                <span class="lever"></span>
                <span class="yes-label"></span>
            </label>
        </div>

        <div class="switch col s6">
            <p>SysAdmin</p>
            <label>
                <span class="no-label"></span>
                <input type="checkbox" id="edit-sysadmin">
                <span class="lever"></span>
                <span class="yes-label"></span>
            </label>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <div class="row" style="margin-bottom: 0px">
        <div class="col s12">
            <a class="btn waves-effect waves-light tooltipped" id="user-modal-cancel-button" data-position="top" data-delay="50" name="action" onclick=" $('#user-modal').modal('close');"><i class="material-icons">clear</i>
            </a>
            <a class="btn waves-effect waves-light confirm-button tooltipped" id="user-modal-save-button" data-position="top" data-delay="50" name="action" onClick="SysAdminUserManagement.saveUserInfo()"><i class="material-icons">save</i>
            </a>
            <a class="btn waves-effect waves-light left tooltipped" id="user-modal-remove-button" data-position="top" data-delay="50" name="action" onClick="ConfirmationModal.show(LocalizationManager.getStringFromView('user_edit_modal', 'remove-confirmation'), SysAdminUserManagement.removeUser, undefined, 'user-modal');"><i class="material-icons">delete</i>
            </a>
        </div>
    </div>
</div>

<link href="./css/modal_Stuff.css" rel="stylesheet" type="text/css"/>

<script>
    var scripts = [ 
      "js/ConfirmationModal.js",
      "js/UserModal.js"
    ];
  
    ensoConf.ensoLoadScripts(scripts, function(){
        LocalizationManager.applyLocaleSettingsToGivenView('user_edit_modal');
        UserModal.enableLookMode();
        $('.tooltipped').tooltip({delay: 50});
    });
</script>
