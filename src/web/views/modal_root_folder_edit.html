<div class="modal-content">

    <div class="row">

        <div class="row">
            <div class="col s1">
                <i class="material-icons left tooltipped" data-position="right" data-delay="50" data-tooltip="Activar modo de edição" id="view-mode"
                    onclick="FolderModal.switchViewMode()">lock_outline</i>
            </div>
            <div class="col s10">

            </div>
            <div class="col s1">
                <i class="material-icons right" onclick=" $('#folder-modal').modal('close');">close</i>
            </div>
        </div>
        <div class="col s10 offset-s1">
            
        	<div class="row">
		
                    <div class="input-field col s12">
<form id="validation-form">
                        <input id="edit-name" type="text" autocomplete="nope" class="validate" required>
                        <input type='hidden' id='edit-folder-id' />
                        <label for="edit-name">Nome</label>
                        <input type="submit" id="validation" style="display: none" />
</form>
                    </div>
          	
                </div>
  
       

        <div class="col s12 valign-wrapper" id="autocomplete-row">
            <div class="input-field col s12" style="margin: 0px;">
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input" id="user-permission-add-label"></label>
            </div>
        </div>
            <div class="divider"></div>
        <table class="bordered" id="user-table">
            <tbody id="user-list-body">
            </tbody>
        </table>
 </div>
    </div>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col s12">
            <a class="btn waves-effect waves-light tooltipped" id="folder-modal-cancel-button" data-position="top" data-delay="50" name="action"
                onclick=" $('#folder-modal').modal('close');">
                <i class="material-icons">clear</i>
            </a>
            <a class="btn waves-effect waves-light confirm-button tooltipped" id="folder-modal-save-button" data-position="top" data-delay="50"
                name="action" onClick="SysAdminFolderManagement.saveFolder()">
                <i class="material-icons">save</i>
            </a>
            <a class="btn waves-effect waves-light left tooltipped" id="folder-modal-remove-button" data-position="top" data-delay="50"
                name="action" onClick="ConfirmationModal.show(LocalizationManager.getStringFromView('folder_modal', 'remove-confirmation'), SysAdminFolderManagement.removeFolder, undefined, 'folder-modal')">
                <i class="material-icons">delete</i>
            </a>
        </div>
    </div>
</div>

<script src="./js/ConfirmationModal.js"></script>
<link href="./css/modal_Stuff.css" rel="stylesheet" type="text/css" />
<script src="./js/FolderModal.js" type="text/javascript"></script>

<script>
    LocalizationManager.applyLocaleSettingsToGivenView('folder_modal');
    $('.tooltipped').tooltip({ delay: 50 });
</script>
