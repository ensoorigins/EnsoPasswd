<div class="modal" id="account-modal">
    <div class="modal-content">
        <div class="row">
            <form id="validation-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="edit-username" type="text" autocomplete="nope" disabled class="validate">
                        <label for="edit-username" id="username-label"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="edit-email" type="email" autocomplete="nope" class="validate" required>
                        <label for="edit-email" id="email-label"></label>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 0px;">
                    <div class="input-field col s12">
                        <input id="edit-password" type="password" autocomplete="new-password" class="validate">
                        <label for="edit-password" id="password-label"></label>
                        <input type="submit" id="validation" style="display: none" />
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <div class="row">
                <div class="col s12">
                    <a class="btn tooltipped" id="user-modal-cancel-button" data-position="top" data-delay="50" data-tooltip="Cancelar" onclick="AccountModal.close()">
                        <i class="material-icons">clear</i>
                    </a>
                    <a class="btn confirm-button tooltipped" id="user-modal-save-button" data-position="top" data-delay="50" data-tooltip="Confirmar"
                        onclick="AccountModal.saveInfo()">
                        <i class="material-icons">save</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    LocalizationManager.applyLocaleSettingsToGivenView('user_edit_modal');
</script>
